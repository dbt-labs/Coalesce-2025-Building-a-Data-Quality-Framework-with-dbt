models:
  - name: fct_product_orders
    description: >
      This model combines product order details with corresponding order
      information, including employee and store details, to provide a comprehensive
      view of product orders. It is useful for analyzing sales performance, employee
      contributions, and store operations.
    columns:
      - name: line_item_id
        description: A unique identifier for each line item in the order.

      - name: order_id
        description: A unique identifier for each order.

      - name: quantity
        description: The number of units of the product ordered.

      - name: unit_price
        description: The price per unit of the product.

      - name: line_subtotal
        description: >
          The total price for the line item, calculated as quantity multiplied
          by unit price.

      - name: created_at
        description: The timestamp when the line item was created.

      - name: updated_at
        description: The timestamp when the line item was last updated.

      - name: product_id
        description: A unique identifier for the product.

      - name: product_name
        description: The name of the product.

      - name: product_sku
        description: The stock keeping unit identifier for the product.

      - name: product_category
        description: The category to which the product belongs.

      - name: employee
        description: The name of the employee associated with the order.

      - name: employee_email
        description: The email address of the employee associated with the order.

      - name: store_id
        description: A unique identifier for the store where the order was placed.

      - name: store_name
        description: The name of the store where the order was placed.

      - name: store_manager
        description: The name of the store manager.

      - name: store_manager_email
        description: The email address of the store manager.

      - name: regional_manager
        description: The name of the regional manager overseeing the store.
        
      - name: regional_manager_email
        description: The email address of the regional manager.
