models:
- name: dim_customers
  config:
    contract:
      enforced: true
  description: >
    This model provides a comprehensive view of customer information by
    selecting all fields from the internal customers table. It serves as a foundational
    dataset for customer-related analytics and reporting.
  columns:
    - name: customer_id
      description: A unique identifier for each customer.
      data_type: number(38,0)
      constraints:
        - type: not_null
        - type: unique
    - name: first_name
      description: The first name of the customer.
      data_type: varchar
    - name: last_name
      description: The last name of the customer.
      data_type: varchar
    - name: full_name
      description: The full name of the customer, combining first and last names.
      data_type: varchar
    - name: email
      description: The email address of the customer.
      data_type: varchar
    - name: phone
      description: The phone number of the customer.
      data_type: varchar
    - name: created_at
      description: The timestamp when the customer record was created.
      data_type: timestamp_ntz
    - name: updated_at
      description: The timestamp when the customer record was last updated.
      data_type: timestamp_ntz
    - name: address_id
      description: A unique identifier for the customer's address.
      data_type: number(38,0)
    - name: street
      description: The street address of the customer.
      data_type: varchar
    - name: city
      description: The city where the customer resides.
      data_type: varchar
    - name: state
      description: The state where the customer resides.
      data_type: varchar
    - name: zip
      description: The postal code of the customer's address.
      data_type: number(38,0)
    - name: country
      description: The country where the customer resides.
      data_type: varchar
    - name: is_valid_email
      description: Boolean value showing whether an email is valid or not 
      data_type: boolean