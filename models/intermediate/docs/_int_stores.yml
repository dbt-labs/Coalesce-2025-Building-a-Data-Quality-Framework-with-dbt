models:
  - name: int_stores
    description: >
      This model integrates store information with related address, region,
      and employee details to provide a comprehensive view of store operations. It is
      useful for analyzing store locations, management, and regional oversight.
    columns:
      - name: store_id
        description: A unique identifier for each store.

      - name: store_name
        description: The name of the store.

      - name: opened_at
        description: The timestamp when the store was opened.

      - name: tax_rate
        description: The tax rate applicable to the store.

      - name: address_id
        description: A unique identifier for the store's address.

      - name: address
        description: The street address of the store.

      - name: city
        description: The city where the store is located.

      - name: state
        description: The state where the store is located.

      - name: zip
        description: The postal code of the store's location.

      - name: country
        description: The country where the store is located.

      - name: store_manager_id
        description: A unique identifier for the store manager.

      - name: store_manager_name
        description: The full name of the store manager.

      - name: store_manager_email
        description: The email address of the store manager.

      - name: region_id
        description: A unique identifier for the region.

      - name: region
        description: The name of the region where the store is located.

      - name: regional_manager_id
        description: A unique identifier for the regional manager.

      - name: regional_manager_name
        description: The full name of the regional manager.
        
      - name: regional_manager_email
        description: The email address of the regional manager.
